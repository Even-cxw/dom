<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS:has()交互指南1</title>
  <!-- https://ishadeed.com/article/css-has-guide/#file-download -->
  <style>
    img {
      max-width: 220px;
      max-height: 150px;
    }
    figcaption {
      background-color: #222;
      color: #fff;
      font: italic smaller sans-serif;
      padding: 3px;
      text-align: center;
    }
    /* 是控制上一个元素 figure的 */
    figure:has(figcaption) {
      padding: 0.5rem;
      background-color: #fff;
      box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      display: flex;
      flex-flow: column;
      max-width: 220px;
    }
  </style>
</head>
<body>
  <br>
  <br>
  <figure>
    <img src="./img.png" alt="">
    <figcaption>a great looking start</figcaption>
  </figure>
</body>
</html>
